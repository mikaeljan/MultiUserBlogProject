{% extends "blog_base.html" %}

{% block content %}
    {{ post.render() | safe }}
    <div class="post_footer">
        {{ post.author.name }}
    </div>
    <h3>Add your comment:</h3>
    <form method="post">
        <label>
            <textarea name="comment" class="cont" value="{{comment}}"></textarea>
        </label>
        <div class="error">{{error}}</div>
        <input type="submit" value="Add comment">
    </form>
    <form action='/blog'>
        <input type="submit" value="Cancel"/>
    </form>
{% endblock %}
