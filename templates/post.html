<div class="post">
  <div class="post-heading">
    <div class="post-title">
      {{post.subject}}
    </div>
    <div class="post-date">
      {{post.created.strftime("%b %d %Y")}}
    </div>
    <div class="post-author">
      {{post.author.name}}
    </div>
  </div>
  <div class="post-content">
    {{post._render_content | safe}}
  </div>
</div>
