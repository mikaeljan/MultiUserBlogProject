
{% extends "blog_base.html" %}

{% block content %}
    <h2>Please comment below:</h2>
    To cancel comment editing, click <a href="/blog">HERE</a>.
    <br><br>
    <form method="post">
        <label>
            <textarea name="comment" class="" value="{{com}}">{{ commented }}</textarea>
        </label>
        <div class="error">{{error}}</div>
        <input type="submit" value="Add comment">
    </form>
{% endblock %}
